<ul class="list-unstyled">
  <div *ngFor="let channel of channels">
    <li *ngIf="channel" class="mb-2">
      <a routerLink="{{ '/channels/' + channel.id }}"
        class="btn btn-outline-dark w-100 text-break channel-{{ channel.color.toString().toLowerCase() }}">
        {{ channel.name }}
      </a>
    </li>
  </div>
</ul>
