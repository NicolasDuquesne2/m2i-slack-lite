<form
    class="border border-dark rounded col-12 col-lg-6 mx-auto mb-3 p-3"
    id="formUpdateName"
    novalidate
    [formGroup]="formUpdateName"
    (ngSubmit)="onUpdateName()"
>
    <div class="mb-3">
        <label for="name" class="form-label">Modifier mon nom</label>
        <input
            type="text"
            class="form-control text-center is-valid"
            aria-describedby="name-feedback"
            id="name"
            placeholder="Entrer votre nouveau nom"
            formControlName="name"
            [ngClass]="{'is-invalid' : isErrorName, 'is-valid' : isValidName}"
        />
        <div class="invalid-feedback" id="pseudo-feedback">Pseudo invalide</div>
        <div id="nameHelp" class="form-text">
            Doit comporter minimun 3 caractères et 20 caractères maximum
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Valider</button>
    <div *ngIf="isError" class="alert alert-danger mt-3">Une erreur est survenue</div>
    <div *ngIf="isSuccess" class="alert alert-success mt-3">Nom modifié avec succès</div>
</form>
